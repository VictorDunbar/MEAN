<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js Basics 2</title>
    <script type="text/javascript">
      function magicMultiply(x,y){
        if(x === 0 && y === 0){
          return("all inputs are 0");
        }
        if(typeof x === "number" && typeof y === "number"){
          return(x*y);
        }
        if(typeof x === "object" && typeof y === "number"){
          for(var i = 0; i < x.length; i++){
            x[i] = x[i]*y;
          }
          return x;
        }
        if(typeof x === "string" && typeof y === "number"){
          var oneString = x;
          for(var i = 0; i <= y; i++){
            x += oneString;
          }
          return x;
        }
        if(typeof x === "number" && typeof y === "string"){
          return("error: cannot do that with a string")
        }
      }

      let test1 = magicMultiply(5,2);
        console.log(test1);

      let test2 = magicMultiply(0,0);
        console.log(test2);

      let test3 = magicMultiply([6,5,21],5);
        console.log(test3);

      let test4 = magicMultiply(10, "seven");
        console.log(test4);

      let test5 = magicMultiply("Victor", 23);
        console.log(test5);
    </script>
  </head>
  <body>

  </body>
</html>
