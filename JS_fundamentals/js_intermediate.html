    <script type="text/javascript">
      function starString(num){
        if(typeof num !== "number"){
          return "Error";
        }
        else{
          var stars = "";
          for(var i = 0; i <= num; i++){
            stars += "*";
          }
          return stars;
        }
      }
      console.log(starString(8));
