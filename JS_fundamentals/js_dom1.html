<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Intermediate</title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <h1>Students</h1>
    <ul id="main">
      <!-- this is empty -->
    </ul>
  <script>
    function appendList(array, id){
      for(var i = 0; i < array.length; i++){
        var new_item = document.createElement("li");
        new_item.innerHTML = array[i];
        document.getElementById(id).appendChild(new_item);
      }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);


    function superAppendList(array, element, id){
      for(var i = 0; i < array.length; i++){
        var new_item = document.createElement(element);
        new_item.innerHTML = array[i];
        document.getElementById(id).appendChild(new_item);
      }
    };

    let arr = ["Hi", "there", "I\m", "Victor"];
    let t_id = "super";
    let element = "p"
    superAppendList(arr, element, t_id);
  </script>

  </body>
</html>
